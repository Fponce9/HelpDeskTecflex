<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>TecFlex</title>
    <link rel="stylesheet" href="./../style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:400,500,700&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="Header"><img class="Header-Logo" src="../asserts/logo.png" alt="Logo de TecFlex"/>
      <div class="Header-Menu Menu">

          <li class="Menu-submenu">   <a class="Menu-Link" href="#">Cerrar Sesión</a></li>
        </lu>
      </div>
    </header>
    <main class="Main">

      </div>

        <thead>

            <th class="Main-Columna">Nombre de Solicitud</th>
            <th class="Main-Columna">Descripción</th>

            <th class="Main-Columna"> </th>
            <th class="Main-Columna">Fecha de Problema</th>
            <th class="Main-Columna"> </th>
            <th class="Main-Columna">Etapa</th>
                  
          </tr>
        </thead>
        <tbody id="a_tbody">
        </tbody>
      </table>

    </main>
  </body>
  <script src="../js/jquery.js"></script>
  <script src="../js/Historial-Solicitud-Reparacion-ProductosCliente.js"></script>
