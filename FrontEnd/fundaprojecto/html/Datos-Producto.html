<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>TecFlex</title>
    <link rel="stylesheet" href="./../style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:400,500,700&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="Header"><img class="Header-Logo" src="../asserts/logo.png" alt="Logo de TecFlex"/>
      <div class="Header-Menu Menu">
        <lu class="Menu-Submenu">
          <li class="Menu-Iteam"><a class="Menu-Link" href="#">Buscar Producto</a></li>
          <li class="Menu-submenu">   <a class="Menu-Link" href="#">Cerrar Sesión</a></li>
        </lu>
      </div>
    </header>
    <main class="Main">
      <h1 class="Main-Title">Datos de Producto</h1>
      <form action="#" .Formulario=".Formulario" .Formulario-diferente=".Formulario-diferente">  
        <div class="Formulario-grid">
          <div class="Formulario-Content">
            <label class="Formulario-Label" for="name">Nombre del Producto: </label>
            <label class="Formulario-Label-normal" for="name">Lector</label>
          </div>
          <div class="Formulario-Content">
            <label class="Formulario-Label" for="name">Fecha de venta: </label>
            <label class="Formulario-Label-normal" for="name">10/05/2019</label>
          </div>
          <div class="Formulario-Content">
            <label class="Formulario-Label" for="name">IdProducto: </label>
            <label class="Formulario-Label-normal" for="name">85468572</label>
          </div>
          <div class="Formulario-Content">
            <label class="Formulario-Label" for="name">Etapa Actual: </label>
            <label class="Formulario-Label-normal" for="name">Reparación</label>
          </div>
          <div class="Formulario-Content">
            <label class="Formulario-Label" for="name">Garantia: </label>
            <label class="Formulario-Label-normal" for="name">Si</label>
          </div>
          <div class="Formulario-Content">
            <label class="Formulario-Label" for="name">Descripción: </label>
            <label class="Formulario-Label-normal" for="name">El producto esta siendo reparado.</label>
          </div>
        </div>
        <div class="Formulario-Botones"><a class="Formulario-Boton">Ver Producto</a><a class="Formulario-Boton">Volver</a></div>
      </form>
    </main>
  </body>
  <script src="../js/jquery.js">   </script>
</html>
