   <script

  <script>
	var $nombre=$('#iname') ;
	var $cant=$('#icant') ;
	var id=1;
	$('#add-order').on('click', function(){
			var etapa ={

				Etapa_Solicitud_Reparacion_idProblema:localStorage.getItem('id_solicitud'),
				Etapa_idEtapa:localStorage.getItem('id_etapa'),
			};
			$.ajax({
				type:'POST',
				url: 'http://localhost:50086/api/Repuestos',
				data:etapa,
				success: function (etapa){
					alert('agregado correctamente');
				},
				error: function()
				{
					alert('error');
				}

		});
